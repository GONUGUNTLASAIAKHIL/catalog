{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 11px;background-color:#66FF00;color:#0033FF">
			<form action="{{ url_for('editMobileDetails',scid=scid,smname=mobiledetails.name)}}" method="POST">
				<div class="panel panel-info">
				  <div class="panel-heading" style="background-color:#CCFFFF;color:black";>Edit Mobile Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter Mobile Name:</label>
					    <input type="name" class="form-control" name="name" value="{{mobiledetails.name}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter Color Of Mobile:</label>
					    <input type="name" class="form-control" name="color" value="{{mobiledetails.color}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter RAM Of Mobile:</label>
					    <input type="name" class="form-control" name="ram" value="{{mobiledetails.ram}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter Internal Memory Of Mobile:</label>
					    <input type="name" class="form-control" name="memory" value="{{mobiledetails.memory}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter Front Camera Pixels:</label>
					    <input type="name" class="form-control" name="frontcamera" value="{{mobiledetails.frontcamera}}">
					  </div>
					   <div class="form-group">
					  	<label class="text-primary" for="name">Enter Rear Camera Pixels:</label>
					    <input type="name" class="form-control" name="rearcamera" value="{{mobiledetails.rearcamera}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="year">Enter Cost Of Mobile:</label>
					    <input type="text" class="form-control" name="price" value="{{mobiledetails.price}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="color">Enter Screen Size:</label>
					    <input type="text" class="form-control" name="screen" value="{{mobiledetails.screen}}">
					  </div>
					   <div class="form-group">
					  	<label class="text-primary" for="name">Enter Sliink:</label>
					    <input type="name" class="form-control" name="slink" value="{{mobiledetails.slink}}">
					  </div>
				  </div> 
				  <div class="panel-footer text-center" style="background-color:#CCFFFF;color:black";><input type="submit" class="btn btn-primary" value="Edit"></div>
				</div>
				</form>
			</div>
</div>
